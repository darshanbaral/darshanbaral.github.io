<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call-Break</title>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Record Call Break Score" />
    <meta name="author" content="Darshan Baral" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="./jquery-3.3.1.min.js"></script>
  </head>

  <body class="container">
    <script src="./myFunctions.js"></script>
    <script src="./main.js" type="module"></script>
    <h5 class="mt-1 mb-1 p-1 font-weight-bold">callbreak score</h5>

    <div class="row mt-3 ml-auto mr-auto">
      <div class="col" id="player_names">
        <form autocomplete="off" id="form_player_name">
          <h4 class="form-text text-muted" id="messageTitle">
            Enter the names of players
          </h4>
          <div class="form-group">
            <label class="d-none" for="p1">Player 1</label>
            <input
              type="text"
              class="form-control"
              id="p1"
              placeholder="Enter player's name"
            />
          </div>
          <div class="form-group">
            <label class="d-none" for="p2">Player 2</label>
            <input
              type="text"
              class="form-control"
              id="p2"
              placeholder="Enter player's name"
            />
          </div>
          <div class="form-group">
            <label class="d-none" for="p3">Player 3</label>
            <input
              type="text"
              class="form-control"
              id="p3"
              placeholder="Enter player's name"
            />
          </div>
          <div class="form-group">
            <label class="d-none" for="p4">Player 4</label>
            <input
              type="text"
              class="form-control"
              id="p4"
              placeholder="Enter player's name"
            />
          </div>
          <button type="button" class="btn btn-success" id="enterNames">
            Submit
          </button>
        </form>
      </div>

      <div class="col" id="scoreDiv" style="display:none;">
        <div class="mb-4 text-center">
          <button type="button" class="btn btn-success w-50" id="insertScore">
            Record Hands Called
          </button>
        </div>

        <table class="table table-bordered table-sm" id="scoreTable">
          <thead>
            <tr>
              <th class="text-center bg-light" scope="col">Round</th>
              <th class="text-center bg-light" scope="col" id="p1TableTitle">
                P1
              </th>
              <th class="text-center bg-light" scope="col" id="p2TableTitle">
                P2
              </th>
              <th class="text-center bg-light" scope="col" id="p3TableTitle">
                P3
              </th>
              <th class="text-center bg-light" scope="col" id="p4TableTitle">
                P4
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>ongoing</td>
              <td class="text-center">
                <form>
                  <label class="d-none" for="p1Score">Player 1 Score</label>
                  <input
                    type="text"
                    class="form-control border-success"
                    value=""
                    id="p1Score"
                  />
                </form>
              </td>
              <td class="text-center">
                <form>
                  <label class="d-none" for="p2Score">Player 2 Score</label>
                  <input
                    type="text"
                    class="form-control border-success"
                    value=""
                    id="p2Score"
                  />
                </form>
              </td>
              <td class="text-center">
                <form>
                  <label class="d-none" for="p3Score">Player 3 Score</label>
                  <input
                    type="text"
                    class="form-control border-success"
                    value=""
                    id="p3Score"
                  />
                </form>
              </td>
              <td class="text-center">
                <form>
                  <label class="d-none" for="p4Score">Player 4 Score</label>
                  <input
                    type="text"
                    class="form-control border-success"
                    value=""
                    id="p4Score"
                  />
                </form>
              </td>
            </tr>

            <tr>
              <td class="text-center bg-secondary">
                <p class="text-white font-weight-bold m-0 p-1">Total</p>
              </td>
              <td class="text-center bg-secondary">
                <p class="text-white font-weight-bold m-0 p-1" id="p1Sum">0</p>
              </td>
              <td class="text-center bg-secondary">
                <p class="text-white font-weight-bold m-0 p-1" id="p2Sum">0</p>
              </td>
              <td class="text-center bg-secondary">
                <p class="text-white font-weight-bold m-0 p-1" id="p3Sum">0</p>
              </td>
              <td class="text-center bg-secondary">
                <p class="text-white font-weight-bold m-0 p-1" id="p4Sum">0</p>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <p class="text-danger" id="gameErrorMessage"></p>
          <p class="text-success" id="gameMessage"></p>
        </div>

        <div class="row">
          <div class="col-md-6 mt-4 text-center">
            <button type="button" class="btn btn-warning w-100" id="newGame">
              New Game
            </button>
          </div>
          <div class="col-md-6 mt-4 text-center">
            <button
              type="button"
              class="btn btn-danger w-100"
              id="resetSession"
            >
              Reset Session
            </button>
          </div>
          <div class="col mt-4">
            <p class="text-center">
              Created by <a href="https://www.darshanbaral.com">Darshan.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
