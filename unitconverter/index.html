<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script src="src/main.js"></script>
  </head>

  <body class="container">
    <h3 class="text-center mt-3">
      Temperature converter made by <a href="https://www.darshanbaral.com">Darshan</a>
    </h3>
    <div class="text-center mt-4">
      Convert
      <input onchange="myFunction()" type="number" id="temperatureInput" />
      <select id="fromOptions" onchange="myFunction()">
        <option value="celsius">&#176;C</option>
        <option value="fahrenheit">&#176;F</option>
        <option value="rankine">&#176;R</option>
        <option value="kelvin">&#176;K</option>
      </select>
      to
      <select id="toOptions" onchange="myFunction()">
        <option value="celsius">&#176;C</option>
        <option value="fahrenheit">&#176;F</option>
        <option value="rankine">&#176;R</option>
        <option value="kelvin">&#176;K</option>
      </select>
    </div>
    <div class="text-center mt-4">
      <h4><span id="ans"></span></h4>
    </div>
  </body>
</html>
